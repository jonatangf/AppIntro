apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'
apply from: 'maven-push.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 14
        versionName "1.0.1"

        consumerProguardFiles 'consumer-proguard-rules.pro'
        vectorDrawables.useSupportLibrary = true
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:support-annotations:25.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'appintro'

    publishedGroupId = 'com.github.jonatangf'
    libraryName = 'AppIntro'
    artifact = 'appintro'

    libraryDescription = 'Library for android app introductions'

    siteUrl = 'https://github.com/jonatangf/AppIntro'
    gitUrl = 'https://github.com/jonatangf/AppIntro.git'

    libraryVersion = '1.0.1'

    developerId = 'jgarcia'
    developerName = 'Jonatan Garc√≠a'
    developerEmail = 'jntngf@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'